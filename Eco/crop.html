    <script>
        function getRecommendation() {
            const nitrogen = parseFloat(document.getElementById("Nitrogen").value);
            const phosphorus = parseFloat(document.getElementById("Phosporus").value);
            const potassium = parseFloat(document.getElementById("Potassium").value);
            const temperature = parseFloat(document.getElementById("Temperature").value);
            const humidity = parseFloat(document.getElementById("Humidity").value);
            const pH = parseFloat(document.getElementById("Ph").value);
            const rainfall = parseFloat(document.getElementById("Rainfall").value);

            // Implement your crop recommendation logic here based on the input values

            // Example: You can use if statements to make recommendations
            let recommendation = "No recommendation available";
            if (nitrogen <= 50 && phosphorus <= 30 && potassium <= 40 && temperature<=45 && humidity<=60 && pH>=5 && rainfall >= 100) {
                recommendation = "Recommendation crop: POTATO";
            } else if (nitrogen <= 170 && phosphorus <= 120 && potassium <= 150 && temperature>50 && humidity<100 && pH>5 && rainfall >= 100) {
                recommendation = "Recommendation crop: Tomato";
            } else if (nitrogen >= 125 && phosphorus >= 75 && potassium >= 125 && temperature>=25 && humidity>=60 && pH>=5 && rainfall >= 100) {
                recommendation = "Recommendation crop: ONION";
            }
			else if (nitrogen >= 180 && phosphorus >= 150 && potassium >= 125 && temperature>=35 && humidity>=60 && pH>=8 && rainfall >= 200) {
                
				recommendation = "Recommendation crop: BRINJAL";
				}
			else if (nitrogen >= 45 && phosphorus >= 90 && potassium >= 120 && temperature>=25 && humidity>=60 && pH<=10 && rainfall >= 100) {
                
				recommendation = "Recommendation crop: TAPIOCA";
				}
				else if (nitrogen >= 150 && phosphorus >= 125 && potassium >= 100 && temperature>=25 && humidity>=60 && pH>=5 && rainfall >= 100) {
                
				recommendation = "Recommendation crop: CABBAGE";
				}
				else if (nitrogen >= 100 && phosphorus >= 100 && potassium >= 100 && temperature>=25 && humidity>=60 && pH>=5 && rainfall >= 100) {
                
				recommendation = "Recommendation crop: CAULIFLOWER";
				}
				else if (nitrogen >= 150 && phosphorus >= 125 && potassium >= 100 && temperature>=25 && humidity>=60 && pH>=5 && rainfall >= 100) {
                
				recommendation = "Recommendation crop: OKRA";
				}
				else if (nitrogen >= 25 && phosphorus >= 75 && potassium >= 60 && temperature>=25 && humidity>=60 && pH>=5 && rainfall >= 100) {
                
				recommendation = "Recommendation crop: PEAS";
				}
				else if (nitrogen >= 20 && phosphorus >= 40 && potassium >= 60 && temperature>=25 && humidity>=60 && pH>=5 && rainfall >= 100) {
                
				recommendation = "Recommendation crop: SWEET POTATO";
				}
				else if (nitrogen <= 150 && phosphorus <= 75 && potassium <= 75 && temperature>=25 && humidity>=60 && pH>=5 && rainfall >= 100) {
                
				recommendation = "Recommendation crop: CHILLI";
				}
            document.getElementById("recommendationResult").textContent = recommendation;
        }
		function restartForm() {
            document.getElementById("recommendationResult").textContent = ""; // Clear previous recommendation
            document.getElementById("myForm").reset(); // Reset the form
        }
    </script>
</head>

    <form>
        <div class="row">
            <div class="col-md-4">
                <label for="Nitrogen">Nitrogen</label>
                <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required step="0">
            </div>
            <div class="col-md-4">
                <label for="Phosporus">Phosphorus</label>
                <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required step="00">
            </div>
            <div class="col-md-4">
                <label for="Potassium">Potassium</label>
                <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required step="0">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <label for="Temperature">Temperature</label>
                <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required step="0">
            </div>
            <div class="col-md-4">
                <label for="Humidity">Humidity</label>
                <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required step="0">
            </div>
            <div class="col-md-4">
                <label for="pH">pH</label>
                <input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter pH value" class="form-control" required step="0">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <label for="Rainfall">Rainfall</label>
                <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <button type="button" onclick="getRecommendation()">Get Recommendation</button>
